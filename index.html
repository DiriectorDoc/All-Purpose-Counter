<!DOCTYPE html PUBLIC>
<html lang="en">
	<head>
		<title>
			All Purpose Counter
		</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript">
		</script>
		<script src="NoSleep.min.js" type="text/javascript">
		</script>
		<script src="JQlipboard.min.js" type="text/javascript">
		</script>
		<script type="text/javascript">
			let i = 0,
				noSleep = new NoSleep(),
				vw = $(window).width(),
				vh = $(window).height(),
				timer = 5,
				hudTimer = setInterval(function(){
					if(timer++ == 4){
						$("#info").slideDown()
					}
				}, 1000);

			function increment(event){
				if(event.shiftKey){
					switch(event.keyCode){
						case 67:
						case 99:
							copy()
							return;
						case 88:
						case 120:
							$("#info").slideUp()
							clearInterval(hudTimer)
							increment = function(event){
								if(event.shiftKey && (event.keyCode == 67 || event.keyCode == 99)){
									copy()
									return
								}
								$("#num").html(++i)
								resize()
							}
							return
					}
				}
				timer = 0;
				$("#info").hide()
				$("#num").html(++i)
				resize()
			}

			function copy(){
				$.copy(i)
				$("#coppied").slideDown()
				setTimeout(function(){
					$("#coppied").slideUp()
				}, 3000)
			}

			function begin(event){
				increment(event)
				$("#startup").hide()
				$("#num")
					.show(0)
					.off("click")
					.click(increment)
				$(document)
					.off("keypress")
					.off("click")
					.keypress(increment)

				noSleep.enable()

				let viewportListener = setInterval(function(){
					if(vw != $(window).width() || vh != $(window).height()){
						vw = $(window).width(),
						vh = $(window).height();
						resize()
					}
				}, 333);
			}

			function resize(){
				$("#num").css({
					"line-height": vh + "px",
					"font-size": "90vh"
				})
				if($("#num")[0].scrollWidth > vw){
					/*
						== Math ==
						To calculate the size the font should be, I take 90% of the viewport
						width and divide it by the number of digits, or 9/10*vw/trunc(log_10(x)+1)
						This gives me the width that each digit should be. I then multiply
						this number by the ratio of the font's height:width, which is 253:126
						ie. (9/10*vw/trunc(log_10(x)+1))*(253/126)
						Plug this into WolframAlpha, and it simplifies to 253*vw/(140*trunc(log_10(x)+1))
					*/
					$("#num").css("fontSize", 253*vw/(140*(~~Math.log10(i)+1)))
				}
			}


			$(document).ready(function(){
				if([/Android/i, /webOS/i, /iPhone/i, /iPad/i, /iPod/i, /BlackBerry/i, /PlayBook/i, /Windows Phone/i].some(item => navigator.userAgent.match(item))){
					$("#hud").remove()
					clearInterval(hudTimer)
					increment = function(){
						$("#num").html(++i)
						resize()
					}
				} else {
					$("#info").hide()
					$("#coppied").hide()
				}
				$(this)
					.keypress(begin)
					.click(begin)

				$("#num")
					.css({
						"line-height": $("#num").height() + "px",
						"font-size": "90vh"
					})
					.click(increment)
					.hide()
			})
		</script>
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				font-variant-numeric: tabular-nums lining-nums;
				overflow: hidden;
				margin: 0;
			}
			p {
				text-align: center;
			}
			.message {
				position: relative;
				left: -50%;
				padding: .5em;
				border-radius: .5em;
				background: #999;
				text-align: center;
			}
			.noselect {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			#coppied {
				position: absolute;
			}
			#hud {
				position: absolute;
				top: 1em;
				left:50%;
			}
			#info {
				margin-bottom: 1em;
			}
			#num {
				color: #000;
				cursor: pointer;
				font-size: 90vh;
				height: 100%;
				text-align: center;
				width: 100%;
			}
			#startup {
				height: 100%;
				position: absolute;
				top: 0;
				width: 100%;
			}
			#version-info {
				bottom: 3px;
				display: block;
				left: 3px;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		</script>
		<div id="startup">
			<p>
				Exiting or refreshing will <u>NOT</u> save your number!
			</p>
			<p>
				Click, Tap, or hit a key to start counting.
			</p>
			<span id="version-info">v1.1.0 &mdash; D-Doc, 2020</span>
		</div>
		<div id="num" class="noselect">
			0
		</div>
		<div id="hud" class="noselect">
			<div id="info" class="message">
				Press <b>Shift + C</b> to copy your number.<br/>
				Press <b>Shift + X</b> to never show this again.
			</div>
			<div id="coppied">
				<div class="message">
					Coppied!
				</div>
			</div>
		</div>
	</body>
</html>
